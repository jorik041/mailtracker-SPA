<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="test-background"></div>
        <div id="top-head">
            <p id="p-top-head">Hello<p>
        </div>
        <div class="search">
            <div id="search-box">
                <div id="inner-search-div">
                    <div id="search-close">
                        <img id="x-button" src="x-button.png">
                    </div>
                    <div id="lookup">
                        <input id="search-input" type="text" placeholder="tracking number #">
                    </div>
                    <div id="search-submit">
                        <img id="search-submit-icon" src="searchicon.png">
                    </div>
                </div>
                <div id="tracking-numbers-div">
                            
                   
                </div>
            </div>
        </div> 

        <div class="flex-container">
            <div id="search-icon"><a id="search"><img src="new2.png"></a></div> 
            <div id="login-icon"><a id="login"><img src="user2.png"></a></div> 
        </div>
        <div class="login">

            <div id="logged-in">
                <div id="username-div"><p id="master"></p></div>
                <div id="exit">
                    <div>
                        <a id="logout">Log out</a>
                    </div>
                </div> 
            </div>


            <div id="login-box">
                <a id="create-account-click"> 
                    <div id="create-account-selection">
                        <img id="account-icons" src="create-account-icon.png">
                    </div>
                </a>
                <a id="login-click">
                    <div id="login-selection">
                        <img id="account-icons" src="login-icon.png">
                    </div>
                </a>

                <div id="create-account-options">
                    <div id="create-account-text">
                        <div id="back-button">
                            <a id="account-back-button">
                                <img id="back-button-icon" src="white-back-arrow.png">
                            </a>
                        </div>
                        <h1>Create an account</h1>
                    </div>

                    <div id="create-username">
                        <input id="create-username-input" type="text" placeholder="username" autocomplete="off">
                    </div>

                    <div id="create-password">
                        <input id="create-password-input" type="password" placeholder="password">
                    </div>

                    <div id="create-button">
                        <a id="create"><h1>create</h1></a>
                    </div> 
                </div>

                <div id="login-options">
                    <div id="login-text">
                        <div id="back-button">
                            <a id="login-back-button">
                                <img id="back-button-icon" src="blue-back-arrow.png">
                            </a>
                        </div>
                        <h1>Sign in</h1>
                    </div>

                    <div id="login-username">
                        <input id="login-username-input" type="text" placeholder="username" autocomplete="off">
                    </div>

                    <div id="login-password">
                        <input id="login-password-input" type="password" placeholder="password">
                    </div>

                    <div id="enter-button">
                        <a id="enter"><h1>enter</h1></a>
                    </div> 
                </div>
            </div>


            <div id="account-exit-button">
                <a id="x-button-account"><img src="x-button.png"></a>
            </div>
        </div> 


    
    </body>

</html>
